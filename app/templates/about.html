{% extends "layout.html" %}
{% block content %}
    <h1>About Page</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://image.freepik.com/free-photo/python-snake-skin-background_7180-1100.jpg" class="d-block w-100" alt="Description text">
          </div>
          <div class="carousel-item">
            <img src="https://image.freepik.com/free-photo/snake-skin-surface-texture-close-up-background-wallpaper_96943-126.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://image.freepik.com/free-photo/snake-skin-background-toned-classic-blue-color_87742-11355.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
{% endblock content %}
